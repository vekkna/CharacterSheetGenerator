<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Character Creator</h1>
    <form action="">
        <label for="characterNameInput" class="heading">Character Name:</label>
        <input id="characterNameInput" type="text">
        <br>
        <label for="" class="heading">Starting Skills</label>
        <br>
        <ul>
            <li>
                <label for="stealthSkill">Steath</label>
                <input type="checkbox" name="" id="stealthSkill">
            </li>
            <li>
                <label for="combatSkill">Combat</label>
                <input type="checkbox" name="" id="combatSkill">
            </li>
        </ul>
        <label for="" class="heading">Class:</label>
        <select name="" id="">
            <option value="fighter">Fighter</option>
            <option value="thief">Thief</option>
            <option value="mage">Mage</option>
        </select>
        <br>
        <label for="" class="heading">Background colour for character sheet:</label>
        <input type="color" name="" id="">
        <br>
        <label for="" class="heading">Stats:</label>
  
                <label for="">Strength</label>
                <input type="number" name="" id="" min="1" max="18">
<br>
        <label for="" class="heading">Alignment</label>
        <br>
        <label for="lawfulRB">Lawful</label>
        <input type="radio" value="lawful" name="alignment" id="lawfulRB">
        <br>
        <label for="">Neutral</label>
        <input type="radio" value="neutral" name="alignment">
        <br>
        <label for="">Chaotic</label>
        <input type="radio" value="chaotic" name="alignment">
        <br>
        <label for="" class="heading">Portrait</label>
        <br>
        <input type="file" name="" id="" accept=".jpg, .jpeg, .png">
        <br>
        <button type="button" onclick="createCharacter()">Create!</button>
    </form>
    
    <div id="outputsheet">
        <h1>Character Sheet</h1>
        <h2>Name:</h2>
        <p id="characterNameOutput"></p>
    </div>

    <script src="code/code.js"></script>
</body>
</html>
